name: Auto Format

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.9
      - name: Run Fomat
        run: |
          mvn formatter:format
          mvn formatter:validate
      - uses: stefanzweifel/git-auto-commit-action@v4.11.0
        with:
          commit_message: Formatted code
